  <!---------------------------データベース処理---------------------->

<script>
    let map;
    let marker;
    let html5QrCode;

    //------------------------------------------------------------------
    window.onload = function() {
        //データベースから全スポットの情報を取得。
        fetch("app_database.php", {
            method:"POST",
            credentials: "include",
            cache: "no-store",
            headers: { "Content-Type": "application/json", "Cache-Control": "no-cache"},
            body: JSON.stringify({action: "get_spot"})
           })
        .then(res => res.json())
        .then(data => {
            let check = 0;
            document.querySelectorAll('.spot').forEach(spot => {
                const id = spot.dataset.id;
                    // データベースにある"0"と"1"の情報をTrueとfalseに書き換え
                const isCleared = Boolean(parseInt(data[id]));
                //const isCleared = Boolean(parseInt('1')); //確認用
                if (isCleared){
                    spot.classList.toggle('cleared', isCleared);
                    check = check + 1;
                     }
                });
            if (check == 4){
                const checkbox = document.getElementById("popupFlag5");
                checkbox.checked = true;
                }
            })
         .catch(err => {
             console.error("通信エラー:", err);
            });
    };


    // QR起動
    document.getElementById("qr-button").addEventListener("click", () => {
        const container = document.getElementById("reader-container");
        const result = document.getElementById("result");
        container.style.display = "block";
        result.textContent = "";

        html5QrCode = new Html5Qrcode("reader");

        html5QrCode
        .start(
            { facingMode: "environment" },
            {
                fps: 10,
                qrbox: { width: 100, height: 100 },
                aspectRatio: 1.0
            },
            (decodedText) => {
                result.innerHTML = `読み取り: <br>${decodedText}`;
                html5QrCode.stop().then(() => {
                    container.style.display = "none";
                });

                     // 読み取ったデータをサーバーに送信し、データベースを更新。読み取ったデータは変数に保持
                if (decodedText === "w_ridge" || decodedText === "s_ridge" ||decodedText === "n_ridge"||decodedText === "g_ridge"){
                    fetch("app_database.php", {
                        method: "POST",
                        credentials: "include",
                        cache: "no-store",
                        headers: { "Content-Type": "application/json", "Cache-Control": "no-cache"},
                        body: JSON.stringify({action: "change_spot", ridge: decodedText})
                          })
                    .then(res => res.json())
                    .then(json => {
                        console.log("サーバー応答:", json);
                        location.reload();
                          })
                    .catch(err => {
                        console.error("通信エラー:", err);
                          });
                } 
                else if (decodedText.startsWith("geo:")) {
                    const coords = decodedText.slice(4).split(",");
                    const lat = parseFloat(coords[0]);
                    const lng = parseFloat(coords[1]);
                    setMapLocation(lat, lng, "QR地点");
                }
                else if (decodedText.startsWith("http://") || decodedText.startsWith("https://")) {
                    window.location.href = decodedText;
                }
                else {
                result.innerHTML += "<br>（URLや位置情報ではありません）";
                }
            },
            (error) => {
                // 読み取り失敗は無視
            }
        )
        .catch((err) => {
            console.error("QRカメラ起動失敗:", err);
            alert("カメラの起動に失敗しました。権限やブラウザ設定をご確認ください。");
            container.style.display = "none";
        });
    });

    // カメラを閉じる
    document.getElementById("close-btn").addEventListener("click", () => {
        const container = document.getElementById("reader-container");
        if (html5QrCode) {
            html5QrCode.stop().then(() => {
            container.style.display = "none";
            });
        } 
        else {
        container.style.display = "none";
        }
    });

    // 全体マップに戻るボタン
    document.getElementById('back-button').addEventListener('click', () => {
        location.href = "allmap.html";
    });

</script>
